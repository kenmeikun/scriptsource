<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <h1 id="header1"><i>Header1</i></h1>
    <h2 id="header2">Header2</h2>
    <script>
      //요소(element) 찾아주기:요소 변화(css,attribute,text)

      //text변화 :innerHTML,innerText
      let demo = document.getElementById("demo");
      // console.log(demo);
      console.log(demo.innerHTML); //<i>Header<i/>
      console.log(demo.innerText); //Headr1
      let header1 = document.getElementById("header1");
      //console.log(header1);
      console.log(header1.innerHTML);
      console.log(header1.innerText);

      //header1.innerHTML = "<i>Change</i>";
      header1.innerText = "<i>Change</i>";
      let header2 = document.getElementById("header2");
      //console.log(header2);
      console.log(header2.innerHTML);
      console.log(header2.innerText);
    </script>
  </body>
</html>
